<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Bate Papo UOL</title>
</head>
<body>
  <div class="top">
    <img src="./img/logo 1.png" alt="Logo Bate papo UOL" />
    <ion-icon class="icon-top" name="people"></ion-icon>
  </div>

  <div class="content">
    <div class="msg status">
      <p><span>(09:21:45) </span><strong>João</strong> entra na sala...</p>
    </div>
    <div class="msg text">
      <p><span>(09:22:28) </span><strong>João</strong> para <strong>Todos</strong>:  Bom dia</p>
    </div>
    <div class="msg text">
      <p><span>(09:22:38) </span><strong>Maria</strong> para <strong>João</strong>:  Oi João :)</p>
    </div>
    <div class="msg reserved">
      <p><span>(09:22:48) </span><strong>João</strong> reservadamente para <strong>Maria</strong>:  Oi gatinha quer tc?</p>
    </div>
    <div class="msg status">
      <p><span>(09:22:58) </span><strong>Maria</strong> sai da sala...</p>
    </div>
  </div>

  <div class="bottom">
    <input type="text" id="input" placeholder="Escreva aqui...">
    <button onclick="mandarMensagem()"><ion-icon class="icon-bottom" name="paper-plane-outline"></ion-icon></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
